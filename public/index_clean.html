<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>GIS Clean </title>
  <!-- Bootstrap core CSS-->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  
   <!-- Fontawesome -->
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"> 
  
  <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }

      html, body {
		display: flex;
		flex-direction: column;
        height: 100vh;
        margin: 0;
        padding: 0;
      }
	  
	  #info-box {		
		display: grid;
      }
	  
	  .info-panel {
		display: grid;
	  }
	  
	  .info-title {
		grid-column-start: 1;
		padding: .5em;
	  }
	  
	  .info-content {
		grid-column-start: 3;
		padding: .5em;
	  }
	  
	  .content-wrapper, .content-wrapper > .container-fluid, .content-wrapper > .container-fluid > .row  {
		height: 100%;
	  }

		@media (max-width: 768px) {
    #sidebar {
        margin-left: -250px;
    }
    #sidebar.active {
        margin-left: 0;
    }
}
    </style>
</head>

<body class="bg-light">
	<div class="container-fluid py-2 h-100 d-flex flex-column bg-dark text-light">
		<header class="d-flex align-items-center py-2">
			<div id="header-content" class="">
				Apache County GIS
			</div>
			<div id="search-content" class="ml-auto">
				<form class="form-inline my-2 my-lg-0 mr-lg-2">
					<div class="input-group">
						<input class="form-control" type="text" id="search-by-parcel-number" placeholder="Search by Parcel No...">
						<span class="input-group-append">
							<button class="btn btn-primary" type="button" onclick="javascript:onSearchByParcelNo();">
								<i class="fa fa-search"></i>
							</button>
						</span>
					</div>
				</form>
			</div>
		</header>
		<div class="d-flex h-100">
			<!-- Sidebar -->
			<div id="sidebar" class="d-flex flex-column">
				<p>
					<a class="nav-link" href="#" data-toggle="modal"  data-target="#latLonModal">
						<i class="fa fa-fw fa-wrench"></i>
						<span class="nav-link-text">Go to Lat Lon</span>
					</a>
				</p>
				<p>Test sidebar</p>
				<p>Test sidebar</p>
				<p>Test sidebar</p>
				<p>Test sidebar</p>
				<p>Test sidebar</p>
				<p class="mt-auto">Test sidebar</p>
			</div>

			<!-- Body -->
			<div class="d-flex flex-column container-fluid p-2 h-100 bg-light text-dark mr-0">
				<div id="map"></div>
				<footer class="d-flex mt-auto align-items-center justify-content-center">
					<p id="latlon-display">Latitude: Longitude: </p>
				</footer>
			</div>
		</div>
	</div>	
	
	<!-- Modals -->
	<div class="modal fade" id="parcelModal" tabindex="-1" role="dialog" aria-labelledby="parcelModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="parcelModalLabel">Parcel Info: </h5>
            <button class="close" type="button" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true"><i class="fa fa-times"></i></span>
            </button>
          </div>
          <div class="modal-body">
			<div id="parcel_content"></div>
		  </div>
          <div class="modal-footer">
            <button class="btn btn-primary" type="button" data-dismiss="modal">Done</button>
          </div>
        </div>
      </div>
    </div>
	
	<div class="modal fade" id="latLonModal" tabindex="-1" role="dialog" aria-labelledby="latLonModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="latLonModalLabel">Go to Lat Lon</h5>
            <button class="close" type="button" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true"><i class="fa fa-times"></i></span>
            </button>
          </div>
          <div class="modal-body">
			<div id="controls">
				<div class="row p-2"><div class="col-3"><b>Latitude</b></div><div class="col-9"><input type="number" id="lat" value="33.8301"></div></div>
				<div class="row p-2"><div class="col-3"><b>Longitude</b></div><div class="col-9"><input type="number" id="lon" value="-109.1263"></div></div>
				<div class="row p-2"><div class="col-3"><b>View Parcel</b></div><div class="col-9"><input type="checkbox" id="view-parcel-for-lat-lon"></div></div>
			</div>
		  </div>
          <div class="modal-footer">
            <button class="btn btn-primary" type="button" data-dismiss="modal" onclick="goToLatLon();">Done</button>
          </div>
        </div>
      </div>
    </div>
</body>	
	<!-- JQuery -->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	
	<!-- Bootstrap core JS -->
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
	
	<script src="render.js"></script>
	
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD38DbmmFvH9emgUV6sTfhrrk7JpMShEsI&callback=initPage"
	async defer></script>
</html>
