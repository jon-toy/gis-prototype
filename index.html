<!DOCTYPE html>
<html>
  <head>
    <title>GIS Prototype</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() 
	  {
		var my_lat_lon = {lat: 33.62706, lng: -111.983348};
		
        map = new google.maps.Map(document.getElementById('map'), {
          center: my_lat_lon,
          zoom: 18
        });
		
		var marker = new google.maps.Marker({
          position: my_lat_lon,
          map: map,
          title: 'Mom and Dad\'s House'
        });
		
		 var infowindow = new google.maps.InfoWindow({
          content:  'Mom and Dad\'s House'
        });
		
		infowindow.open(map, marker);
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD38DbmmFvH9emgUV6sTfhrrk7JpMShEsI&callback=initMap"
    async defer></script>
  </body>
</html>
